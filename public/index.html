<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <script src="/socket.io/socket.io.js"></script>

    <title>Hello, world!</title>

  </head>
  <body>
    <div id= "temp-helper">
      <button id = "stopWebcamButton">Stop Video</button>
      <button id = "webcamButton">Enable Webcam</button>
    </div>

    <div id="webcam-container">
      <video autoplay muted id="webcam"></video>
    </div>
    <div id="faceline-container">
      <img id="faceline-image" src="./assets/img/faceline-white.png" alt="faceline" style="visibility:hidden;">
    </div>

    <div id= "dynamic-element">
        <div class = "color-overlay"></div>

        <div class="message-1 animate__animated animate__fadeInUp">Please <span id="text-style-one">approach</span> to complete health check!</div>
        <div class = "message-2 animate__animated animate__fadeInUp">Let's keep everyone safe!</div>

        <div class = "image-container-1 ">
            <img id = "photo-style-one" src="./assets/img/heartbeat.png" alt="heartbeat image">
        </div>
    </div>

    <div>
      <div class="setting-btn">
        <input type="image" id = "button-style-one" src="./assets/img/setting-btn.png" alt="setting-btn"/>
        <input type="image" id = "button-style-two" src="./assets/img/help-btn.png" alt="help-btn"/>
      </div>
    </div>
    <div id="blue-shadow"  style = "visibility : hidden;"></div>
    <div id="qrcode" style = "visibility : hidden;"><img src="./assets/img/qrcode.png" alt="vaccination code"></div>
    
    <div id = "progress-bar-container" style="visibility: hidden;">
        <div class="progress" style="height: 0.5rem;">
          <div class="progress-bar" role="progressbar" style="width: 50%; height: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <button  id="mask" type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 6rem; height: 6rem;"><img src="./assets/img/mask.png" alt=""></button>
        <button  id="thermometer" type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 6rem; height: 6rem;"><img src="./assets/img/thermometer.png" alt=""></button>
        <button id="vaccination" type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 6rem; height : 6rem;"><img src="./assets/img/vaccination.png" alt=""></button>
    </div>

    <!--div class="dynamic-checkbox">
      <input type="checkbox" id="check">
      <label for="check">
         <div class="check-icon"></div>
      </label>
    </div !-->


    <script type = "text/javascript" src = "./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
